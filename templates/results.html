{% extends 'base.html' %}

{% block title %} GYGO Search Results {% endblock %}

{% block content %}

<h1>These characters met your search criteria:</h1>

  <ul>
  {% for char in list_of_chars %}
    <li>
      <a href="/chars/{{ char.char_id }}">{{ char.char_name }}</a>
    </li>
  {% endfor %}
  </ul>

{% endblock %}
