{% extends 'base.html' %}

{% block title %} GYGO Episode Detail {% endblock %}

{% block content %}

<h1> "{{ ep_name }}" </h1>
<br>
Season:
{{ ep_season }}
<br>
<img src="/static/img/ep_pointy.png" img class="enter-block">
<br><br>

"{{ ep_name }}" had the following characters:
<br>
    <ul>
        {% for char in char_list %}
    <li>
      <a href="/chars/{{ char.char_id }}">{{ char.char_name }}</a>
    </li>
        {% endfor %}
    </ul>

<br><br>


{% endblock %}
