{% extends 'base.html' %}

{% block title %} GYGO Episode Detail {% endblock %}

{% block content %}

<h1> {{ ep_name }} </h1>
<br><br>

Season:
{{ ep_season }}
<br><br>

{{ ep_name }} had the following chars:
<ul>
  {% for char in char_list %}
    <li>
      <a href="/chars/{{ char.char_id }}">{{ char.char_name }}</a>
    </li>
</ul>
{% endfor %}
<br><br>


{% endblock %}
